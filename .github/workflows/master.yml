name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js lts/*
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Node_modules artifacts
        uses: actions/upload-artifact@v2
        with:
          name: node_modules
          path: node_modules/*

  eslint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: node_modules
      - name: Eslint
        run: yarn run eslint

  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: node_modules
      - name: Tests
        run: yarn test
      - name: Cypress artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: Cypress artifacts
          path: cypress/*
